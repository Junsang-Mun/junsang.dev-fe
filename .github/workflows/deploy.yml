name: Deploy to VM (Podman)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync files to VM
        run: |
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='prisma/post.db' \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/blog/

      - name: Create .env file on VM
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
            cat > ~/blog/.env <<EOF
VITE_REDIRECT_URI=${{ secrets.ENV_VITE_REDIRECT_URI }}
VITE_GITHUB_CLIENT_SECRET=${{ secrets.ENV_VITE_GITHUB_CLIENT_SECRET }}
VITE_GITHUB_CLIENT_ID=${{ secrets.ENV_VITE_GITHUB_CLIENT_ID }}
VITE_ADMIN_EMAIL=${{ secrets.ENV_VITE_ADMIN_EMAIL }}
EOF
          "

      - name: Remote: Build & Deploy with Podman Compose
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
            cd ~/blog
            echo 'ðŸ§¹ Cleaning old containers...'
            podman-compose stop || true
            podman-compose rm -f || true
            podman system prune -f || true

            echo 'ðŸ”§ Creating SQLite DB if missing...'
            mkdir -p ~/blog/prisma
            touch ~/blog/prisma/post.db
            chmod 644 ~/blog/prisma/post.db

            echo 'ðŸ³ Building and starting containers with Podman Compose...'
            podman-compose up -d --build

            echo 'âœ… Deployment done with Podman!'
          "
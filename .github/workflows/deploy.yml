name: Deploy to VM (Podman)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          echo "VITE_REDIRECT_URI=${{ secrets.ENV_VITE_REDIRECT_URI }}" >> .env
          echo "VITE_GITHUB_CLIENT_SECRET=${{ secrets.ENV_VITE_GITHUB_CLIENT_SECRET }}" >> .env
          echo "VITE_GITHUB_CLIENT_ID=${{ secrets.ENV_VITE_GITHUB_CLIENT_ID }}" >> .env
          echo "VITE_ADMIN_EMAIL=${{ secrets.ENV_VITE_ADMIN_EMAIL }}" >> .env

      - name: Rsync files to VM
        run: |
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='prisma/post.db' \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/blog/

      - name: Remote Build & Deploy with Podman Compose
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "bash -s" << 'EOF'
          set -e
          cd ~/blog

          echo '🧹 Cleaning old containers...'
          podman compose down || true
          podman system prune -f || true

          echo '🔧 Creating SQLite DB if missing...'
          mkdir -p prisma
          touch prisma/post.db
          chmod 644 prisma/post.db

          echo '🚀 Running Prisma migrations...'
          npx prisma migrate deploy

          echo '🐳 Building and starting containers with Podman Compose...'
          podman compose up -d --build

          echo '✅ Deployment done with Podman!'
          EOF